<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Sharing Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Recipe Sharing Platform</h1>
        <form id="recipe-form">
            <input type="text" id="title" placeholder="Recipe Title" required>
            <textarea id="ingredients" placeholder="Ingredients" required></textarea>
            <textarea id="instructions" placeholder="Instructions" required></textarea>
            <input type="text" id="image-url" placeholder="Image URL (optional)">
            <button type="submit">Add Recipe</button>
        </form>
        <div id="recipe-list">
            <h2>Recipes</h2>
            <ul id="recipes"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html
